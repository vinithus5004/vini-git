<!DOCTYPE html> <!informa aos navegadores que este é um programa em HTML5> 
<html lang="pt-br"> <!marca ou tag html (Todo o programa html estará contido dentro dela)>
					<!o parâmetro (lang="pt-br") informa a linguagem em que este documento será escrito.>

<head> <!esta é a área de cabeçalho.(Nele estará as configurações comportamentais do seu site,ou seja, como ele será configurado)>
	<meta charset="UTF-8"/> <!não possui fechamento, mas podemos ou não utilizar a / no final.>
	<title>Curso de HTML5</title> 
	<style type="text/css">   /*Utilizando o CSS. (comentário)*/
		h1{							
			font-family: Arial;
			font-size: 30pt;
			color: blue;
			text-shadow: 2px 2px 2px black
		}
	</style>
</head>

<body> <!Visualmente tudo que aparecerá em seu site deverá estar em body>
	<h1>Olá, Mundo!!</h1>               <!a tag h1 indica quu oque está dentro dela é um título.>
	<h2>Me livrando da maldição</h2>   <!Hierarquia de título: h1 é título, h2 é subtítulo de h1, h3 de h2 e assim sucessivamente.>
</body>

</html>
